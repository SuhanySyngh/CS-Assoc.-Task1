<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body background="bg.jpg">
    <div class="container">
      <div class="header">
        <h2><bold>Your Random Quote Feed!</bold></h2>
      </div>
  
      <div class="main-content">
       
        <div class="text-area">
          <span class="quote">"Life is a race, and if you will sit with the fear of losing, you can never win"</span>
        </div>
        <div class="writer"> -Anonymous</div>
        <div class="button-area">  
          <div class="btn">
             <button id="Qbtn">Click Me!</button>
          </div>
        </div>
      </div>
    </div>
    <script src="custom.js"></script>
</body>
</html>
